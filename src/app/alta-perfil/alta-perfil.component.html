<div class="col col-md-6">
    <form [formGroup]="form" novalidate>
        <div class="form-group">
            <label>Nombre:</label>
            <input class="form-control" formControlName="nombre" type="text">
        </div>
        
        <div class="form-group">
            <label>Alias:</label>
            <input class="form-control" formControlName="alias" type="text">
        </div>
        
        <div class="form-group">
            <label>Edad:</label>
            <input class="form-control" formControlName="edad" type="number" min="18">
        </div>
    
        <div class="form-group">
            <label>Descripcion:</label>
            <input class="form-control" formControlName="descripcion" type="text">
        </div>
    
        <div class="form-group">
            <label>Genero:</label>
            <select formControlName="genero" >
              <option [ngValue]="false">Hombre</option>
              <option [ngValue]="true">Mujer</option>
            </select>
        </div>
    
        <!-- <div class="form-group">
            <label>Url imagen:</label>
            <input class="form-control" formControlName="imagenUsuario" type="text">
        </div> -->
    
        <button type="submit"
                class="btn btn-success"
                (click)="altaPerfil(form)"
                >
            Guardar
        </button>
    </form>
    </div>
